<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Class</title>
</head>
<style>
    body{
        background-color: black;
        color: rgb(227, 225, 225);
        font-family: 'Raleway', sans-serif;
    }
    .subject{
        width: 99vw;
        height: 100px;
        font-size: 30px;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        align-content: center;
    }
    .container{
        width: 99vw;
        height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        align-content: center;
        flex-direction: row;
    }
    .two-col1{
        width: 900px;
        height: 82vh;
        display: flex;
        align-items: center;
        justify-content: center;
        align-content: center;
        flex-direction: column;
        /* border-radius: 20px; */
        /* border: 1px solid white; */
    }
    .two-col2{
        width: 600px;
        height: 82vh;
        border-radius: 20px;
        border: 1px solid white;
        margin: 5px;

    }
    .two-row1{
        height: 400px;
        width: 880px;
        border: 2px solid white;
        border-radius: 20px;
        margin: 5px;
    }
    .two-row2{
        height: 200px;
        width: 880px;
        border: 1px solid white;
        border-radius: 20px;
    }
    .class{
        margin-left: 10px;
        text-align: center;
    }
    .vid{
        display: flex;
        align-items: center;
        justify-content: center;
        align-content: center;
        flex-direction: column;
    }
    .summ{
        padding: 10px;
        text-align: justify;
        text-overflow: clip;
        overflow: hidden;
    }
</style>
<body>
    <div class="subject"> 
        <h1>Subject: {{label}}</h1>
    </div>

    <div class="container">
        <div class="two-col1">
            <div class="two-row1">
                <div class="class"><h3>Class</h3></div>
                <div class="vid">
                    <video width="870px" height="320px" controls>
                    <source src="{{ url_for('static', filename = video)}}" type = "video/mp4">
                    </video>
                </div>
            </div>
            <div class="two-row2">
                <div class="class"><h3>Summary</h3></div>
                <div class="summ">
                    <p>{{summary}}</p>

                </div>
            </div>
        </div>
        <div class="two-col2">
            <div class="class"><h3>Context</h3></div>
            <div class="summ">
                <p>
                    {{text}}
                </p>
            </div>
        </div>
    </div>

    
</body>
</html>
